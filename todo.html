<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="todo.css" />
    <script defer src="todo.js"></script>
  </head>
  <body>
    <h1>Todo list</h1>
    <form action="" id="form">
      <input
        type="text"
        id="input-txt"
        class="input-txt"
        placeholder="Enter Your Todos here.."
      />
      <ul class="ul" id="ul"></ul>
    </form>

    <p>Left click to toggle completed & Right click to delete todo</p>
  </body>
</html>
